<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Machine</title>
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
      <h1 class="title">Random Quote Generator</h1>
      <div id="quote">
        Make it simple. Make it memorable. Make it inviting to look at. Make it fun to read.
      </div>
      <div id="author" class="text-right">
        - Leo Burnett
      </div>
      <!--Buttons-->
      <button id="twitter-button" type="button" style="float:left;" class="btn btn-primary btn-lg"><span class="fa fa-twitter"></span>Share</button>
      <button id="quote-button" type="button" style="float:right;" class="btn btn-primary btn-lg">Next quote</button>
    </div>
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
