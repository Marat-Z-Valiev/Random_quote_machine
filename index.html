<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Machine</title>


  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <div class="container quote-box rows">
   <div class="rows">
    <h2 class="text-center title">Random Quote Generator</h2>
    <div id="quote">
      Make it simple. Make it memorable. Make it inviting to look at. Make it fun to read.
    </div></br>
    <div id="author" class="text-right">
      - Leo Burnett
   </div></br>
    <!--Buttons-->
    <button id="twitter-button" type="button" style="float:left;" class="btn btn-primary btn-lg"><span class="fa fa-twitter"></span>Share</button>
    <button id="quote-button" type="button" style="float:right;" class="btn btn-primary btn-lg">Next quote</button>
   </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
